{{define "title"}}Your Account{{end}} {{define "main"}}
<h2>Your Account</h2>
{{with .User}}
<table>
  <tr>
    <th>#ID</th>
    <td>{{.Id}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{.Name}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{.Email}}</td>
  </tr>
  <tr>
    <th>Joined</th>
    <td>{{humanDate .Created}}</td>
  </tr>
</table>
{{end }} {{end}}
